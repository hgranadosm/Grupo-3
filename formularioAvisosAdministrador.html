<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avisos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./formularioAvisoAdministrador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="contenedorHeader">
            <div class="logoContentedor">
                <img class="isotipo" src="./img/isotipo.png" alt="isotipo">
                <img class="logo" src="./img/LogoMuni.png" alt="isologotipo">
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav class="menuHeader opciones">
                <a href="./paginaServicios.html">Servicios<span></span></a>
                <a href="./administradorIniciativas.html">Iniciativas<span></span></a>
                <a href="#">Noticias<span></span></a>
                <a href="./formularioAvisosAdministrador.html">Avisos<span></span></a>
                <a href="#">Denuncias<span></span></a>
                <a class="boton" href="./inicioSesion.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <div class="containerPadre">
        <div class="containerTituloImagen">
            <h3 class="tituloRegistro">Creación de Aviso</h3>
        </div>


        <div class="contenedorFormulario">
            <div class="containerNombreIniciativa">
                <div class="nombreIniciativa">
                    <input type="text" name="nombre" placeholder="Título">
                </div>
            </div>

            <div class="containerNombre">
                <div class="nombre">
                    <input type="text" name="nombre" placeholder="Fecha de publicación">
                </div>
            </div>

            <div class="containerMensaje">
                <div class="mensaje">
                    <textarea rows="10" name="mensaje" id="mensaje" placeholder="Descripción"></textarea>
                </div>
            </div>

        </div>

        <div class="containerBoton">
            <div>
                <button class="botonRegistro" type="button">Crear Aviso</button>
            </div>
        </div>
    </div>


    <footer>
        <div class="contenedorFooter">
            <div class="primeraColumnaFooter">
                <img class="footerLogo" src="./img/LogoMuniBlanco.png" width="158px" alt="logo municipales">
                <a href="./inicioSesion.html" class="footerBoton">Iniciar sesión</a>
                <a href="./registroDeUsuario.html" class="footerBoton">Registro</a>
            </div>
            <div class="footerColumna">
                <a href="./paginaServicios.html">Servicios</a>
                <a href="./administradorIniciativas.html">Iniciativas</a>
                <a href="">Noticias</a>
                <a href="./formularioAvisosAdministrador.html">Avisos</a>
                <a href="">Denuncias</a>
            </div>
            <div class="footerColumna redesColumna">
                <a href="https://www.instagram.com/gobmontesdeoca/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/gobmontesdeoca/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/GobMontesDeOca"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCux4pfOGXArPst7ZyDjxpog"><i class="fa-brands fa-square-youtube fa-bounce"></i></a>
            </div>
        </div>
        <div class="copyRight">
            <p>Todos los derechos reservados Municipalidad de Montes de Oca</p>
        </div>
    </footer>
</body>

</html>
